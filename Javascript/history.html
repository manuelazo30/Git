Solo una propiedad:
length:
Métodos:

forward()
back()
go() : Toma un valor positivo o negativo y va a esa página. También permite una URL y va a esa URL del historial

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>windows.history</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		function paginaAnterior (cuantas)
		{
			history.back(cuantas);
		}

		function paginaSiguiente (cuantas)
		{
			history.forward(cuantas);
		}

		function cuantasPaginasLlevo()
		{
			alert("Has visitado " + history.length + " páginas en esta sesión del navegador");
		}
	</script>

<input type="button" value="Anterior" onclick="paginaAnterior(1)"></input>
<input type="button" value="Siguiente" onclick="paginaSiguiente(1)"></input>
<input type="button" value="cuantasPaginasLlevo" onclick="cuantasPaginasLlevo()"></input>


</body>

</html>
