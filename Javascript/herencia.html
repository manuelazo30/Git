<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Object (Herencia)</title>	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body>
<div class="container">


<p class="jumbotron h1 text-center ">

	<script>
		
		function Domestico()
		{
			this.animal = "";
			this.nombre = "";
			this.configurarAnimal = function (nuevoAnimal) { this.animal = nuevoAnimal; }
			this.configurarNombre = function (nuevoNombre) { this.nombre = nuevoNombre; }
		}

		function escribemeUnTexto()
		{
			return prompt("Escribeme algo", "");
		}

		var miGato = new Domestico();
		miGato.configurarAnimal("Gato");
		miGato.configurarNombre("Gargamel");

		Perro.prototype = new Domestico(); // Aquí heredo de Domestico !!!
		
		function Perro()
		{
			this.animal = "Perro";
			this.raza = "";
			this.configurarRaza = function (nuevaraza) { this.raza = nuevaraza; }
			this.mostrarInfo = function() {alert('El nombre del ' + this.animal + ' es: ' + this.nombre + '\nSu raza es: ' + this.raza);}
		}

		var miPerro = new Perro();
		miPerro.configurarRaza("Mestizo");
		miPerro.configurarNombre("Indi");


	</script>

	<button type="button" class="btn btn-info" onclick="miPerro.mostrarInfo()">¡¡¡ miPerro.mostrarInfo() !!!</button>

</p>

</div>
</body>
</html>
