<script>
	function areaCirculo (x)
	{
		this.x = x;
		return 3.1416 * (x * x);
	}
</script>
<script>
	var x = x;
	var radio = 22;
	var resultado = areaCirculo(radio);
	document.write("El área del Círculo de radio " + x + " es " + resultado);

</script>
